<!DOCTYPE html>
<html lang="es">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRUPO VESTA</title>

    <style>
        
/* Estilos generales */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}


/* Imagen superior izquierda */
.imagen-izquierda {
    position: absolute;
    top: 0;
    left: 0;
    max-width: 55vw;
}

/* Texto encima de la imagen izquierda */
.texto-encima {
    position: absolute;
    top: 0px; /* Ajusta la distancia desde la parte superior */
    left: 20px; /* Ajusta la distancia desde la izquierda */
    color: #fff; /* Color del texto */
    background-color: rgba(0, 0, 0, 0); /* Fondo semitransparente para mejorar la legibilidad */
    padding: 5px; /* Espaciado interior del texto */
    font-size: 45px;
}

 /* Estilo para el texto dentro de la etiqueta strong */
 .texto-encima strong {
    font-size: 90px; /* Ajusta el tamaño de fuente según tus necesidades */
}

/* Imagen superior derecha */
.imagen-derecha {
    position: absolute;
    top: 0;
    right: 0;
    max-width: 40vw; /* Ajusta el tamaño de la imagen según tu preferencia */
}

/* Imagen inferior derecha */
.imagen-inferior-derecha {
    position: absolute;
    bottom: 0;
    right: 0;
    max-width: 55vw;
}

/* Línea divisoria */
.linea-divisoria {
    position: absolute;
    width: 100%;
    height: 2px;
    background-color: gray;
    top: 1%;
    transform: translateY(-50%);
}

/* Imagen central abajo de la línea */
.imagen-central {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    max-width: 50%;
    top: 30%;
}

/* Texto debajo de la imagen central */
.texto-debajo {
    position: absolute;
    text-align: center;
    width: 100%;
    bottom: 10px;
}

/* Estilos para el botón rojo */
.boton-rojo {
    background-color: #ff0000; /* Color de fondo rojo */
    color: #fff; /* Color del texto blanco */
    padding: 10px 20px; /* Espaciado interior del botón */
    border: none; /* Sin borde */
    border-radius: 5px; /* Bordes redondeados */
    cursor: pointer; /* Cambia el cursor al pasar el mouse */
}

/* Estilos cuando el mouse está sobre el botón */
.boton-rojo:hover {
    background-color: #cc0000; /* Cambia el color de fondo al pasar el mouse */
}


    </style>

</head>

<body>

    <table width="100%" border="0">
        <tr>
            <td colspan="2">
                <img src="..\HTML correo\img\mancha_borde.png" alt="Imagen Superior Izquierda">
                
                <p class="texto-encima">
                    <strong>CORTE DIARIO</strong> <br><br>
                    SMURFIT KAPPA <br>
                    SEMANA A SEMANA <br>
                </p>

            </td>
            <td>
                <img src="..\HTML correo\img\logo_grupovesta.png" alt="Imagen Superior Derecha">
            </td>
        </tr>

        <tr>
            <td colspan="2"></td>
            <td>
                <img src="..\HTML correo\img\GSE-Manejo-ERP.jpg" alt="Imagen Inferior Derecha">
            </td>
        </tr>
        
        <tr>
            <td colspan="3">
                <hr>
            </td>
        </tr>

        <tr>
            <td colspan="3">
                <div align="center">
                    <img src="..\HTML correo\img\monitoring.png" alt="Imagen Central">
                    <br>
                    <p>
                        <strong><font size = "5">CORTE DIARIO</font></strong> <br><br>
                        El corte se actualiza <br>
                        día a día para llevar <br>
                        seguimiento de <br>
                        nuestros trámites en <br>
                        proceso y eficientar <br>
                        nuestros procesos.
                    </p>
                    <button class="boton-rojo""><strong>VER CORTE</strong></button>
                </div>
            </td>
        </tr>
    </table>
</body>

</html>
